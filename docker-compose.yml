  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - broker
    ports:
      # <host>:<container>[:<protocol>]
      - 8081:8080
    environment:
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092